apiVersion: apps/v1
kind: Deployment
metadata:
  name: kolabajabe
spec:
  selector:
    matchLabels:
      app: kolabajabe
  replicas: 1
  template:
    metadata:
      labels:
        app: kolabajabe
    spec:
      containers:
        - name: kolabajabe
          image: edbfort/kolab-aja-be:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
              value: "mysql-service.kolabajabe.svc.cluster.local"  # Update with your database host (e.g., MySQL host or Docker container IP)
            - name: DB_PORT
              value: "3306"  # Replace with the correct port (default MySQL port is 3306)
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              value: ""        # The key inside the secret
